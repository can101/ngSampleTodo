<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 ">
            <h3 class="bg-primary text-white p-3">[{{getName()}}]TodoList </h3>

            <div class="input-group">
                <input type="text" #todoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="addItem(todoText.value);todoText.value=''; ">Add</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="isDisplay" id="displayAll">
                <label for="displayAll" class="custom-control-label">Display All</label>
            </div>
            <table class="table table-striped table-bordered table-hover  mt-2">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems() ;let  i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.action">
                        </td>
                        <td [ngSwitch]="item.action">
                            <div *ngSwitchCase="true">Yes</div>
                            <div *ngSwitchCase="false">No</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
